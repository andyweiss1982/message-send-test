<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      font-family: monospace;
      background-color: red;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Inside the iframe</h1>
  <h2>window.parent message sent at <span id="parent-sent"></span></h2>
  <h2>window.top message sent at <span id="top-sent"></span></h2>
  <script>
    setInterval(() => {
      const sentAt = new Date().toISOString()
      document.getElementById("parent-sent").innerText = sentAt
      window.parent.postMessage({ sentTo: "parent", sentAt }, '*')
    }, 5000)

    setInterval(() => {
      const sentAt = new Date().toISOString()
      document.getElementById("top-sent").innerText = sentAt
      window.top.postMessage({ sentTo: "top", sentAt }, '*')
    }, 5000)
  </script>
</body>
</html>
